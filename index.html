<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
  </head>   
  <body>
    <h1 id="text">Calculator</h1>
    <div class="container">       
      </div>
      <!-- <textarea class="container" name="w3review" rows="4" cols="50">
        </textarea> -->

    <table>
        <tbody>
          <tr>
            <td id='1'>1</td>
            <td id='2'>2</td>
            <td id='3'>3</td>
            <td id='+' class='op'>+</td>
          </tr>
          <tr>
            <td id='4'>4</td>
            <td id='5'>5</td>
            <td id='6'>6</td>
            <td id='-' class='op'>-</td>
          </tr>
          <tr>
            <td id='7'>7</td>
            <td id='8'>8</td>
            <td id='9'>9</td>
            <td id='*' class='op'>*</td>
          </tr>
          <tr>
            <td id='clr'>CE</td>
            <td id='0'>0</td>
            <td id='=' class="equal">=</td>
            <td id='/' class='op'>/</td>
            </tr>
          <tr>
            <td id='black'></td>
            <td id='black'></td>
            <td id='black'></td>
            <td id="back">Bksp</td>
            </tr>
        </tbody>
      </table>
      <!-- Â© Copyright 2022  Anish Jain -->

    <script src="calc.js"></script>
  </body>
</html>
